<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eğitim Sertifikası</title>
  </head>
  <body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; text-align: center; color: #333;">
    <!-- Sertifika Başlık -->
    <div style="background-color: #2C3E50; color: white; padding: 40px 20px; font-size: 32px;">
      <h1 style="margin: 0;">Eğitim Sertifikası</h1>
      <p style="font-size: 18px;">Başarıyla Tamamlandı</p>
    </div>

    <!-- Sertifika İçeriği -->
    <div style="background-color: white; margin: 30px auto; padding: 40px; width: 80%; max-width: 900px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <!-- Öğrenci Bilgileri -->
      <div style="margin-bottom: 30px;">
        <p style="font-size: 20px; font-weight: bold;">Sertifika Sahibi:</p>
        <h2 style="font-size: 28px; color: #2980B9;">Ali Yılmaz</h2>
        <p style="font-size: 18px; font-weight: bold;">Eğitim Adı:</p>
        <p style="font-size: 20px;">Web Geliştirme Kursu</p>
        <p style="font-size: 18px; font-weight: bold;">Tarih:</p>
        <p style="font-size: 20px;">9 Aralık 2024</p>
      </div>

      <!-- Başarı Durumu -->
      <div style="border-top: 1px solid #ddd; padding-top: 30px;">
        <p style="font-size: 20px; font-weight: bold;">Başarı Durumu:</p>
        <p style="font-size: 22px; color: #4CAF50; font-weight: bold;">Tamamlandı</p>
      </div>

      <!-- Sertifika İmza ve Onay -->
      <div style="margin-top: 40px; display: flex; justify-content: space-between; align-items: center;">
        <div style="text-align: left;">
          <p style="font-size: 18px; font-weight: bold;">Onaylayan:</p>
          <p style="font-size: 20px;">XYZ Eğitim Kurumu</p>
        </div>

        <div style="text-align: right;">
          <p style="font-size: 18px; font-weight: bold;">İmza:</p>
          <div style="width: 150px; height: 60px; background-color: #ecf0f1; border-radius: 5px; margin: 10px 0;">
            <p style="text-align: center; padding-top: 20px; font-size: 16px; color: #7f8c8d;">İmza Buraya</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Sertifika Çıktısı Butonu -->
    <div style="margin-top: 40px;">
      <button style="background-color: #2980B9; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">Sertifikayı Yazdır</button>
    </div>
  </body>
</html>
